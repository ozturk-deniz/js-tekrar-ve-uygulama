<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <title>Event Listeners Kullanımı</title>
</head>
<body>
    <!-- Event Listeners Kullanımı  -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo APP
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="input-group">
                                <input type="text" name="txtTaskName" id="txtTaskName" class="form-control">  <!-- Name özelliğini server tarafında kod yazarken kullanıyoruz -->
                                <button type="button"    class="btn btn-primary" id="btnAddNewTask">
                                    Ekle
                                </button> 
                                 <!-- type="button" kullanıldığında butona tıklandığında sayfa yenilenmiyor -->
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        <button class="btn btn-danger btn-sm float-end" id="btnClear">
                            Temizle
                        </button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    

    
    

    <script>
    
    // "use strict"  // Belli kurallara uymayı zorunlu kılar ( ";" kullanmak gerektiği halde kullanılmasığı gibi)

    let sonuc

    let gorevListesi = [
        {"id": 1, "gorevAdi": "Görev 1"},
        {"id": 2, "gorevAdi": "Görev 2"},
        {"id": 3, "gorevAdi": "Görev 3"},
        {"id": 4, "gorevAdi": "Görev 4"}
    ]

    ul = document.getElementById("task-list")

    for(let gorev of gorevListesi){

        let li = `
            <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" id="${gorev.id}" class="form-check-input">
                                <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                            </div>
            </li>
    `
    ul.insertAdjacentHTML("beforeend", li) // Liste elemanlarını oluşturma
    }
   
    // click ile ilgili nesneye tıkladığınızda anda gerçekleştirilecek olan fonksiyon tanımlanıyor 
    document.querySelector("#btnAddNewTask").addEventListener("click", newTask)


    document.querySelector("#btnClear").addEventListener("click", newTask)
    
    function newTask(event) {
        console.log(event.target)  
        // event.target ile tıkladığımız butona ulaşıyoruz
        event.target.classList.add("btn-lg")


        event.preventDefault() // ilgili elementin deffault ayarlarını kapatıyor. Bu sayede sayfa yenilenmiyor
    } 
     


    console.log(sonuc)
    </script>




</body>
</html>
