<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <title>Element Güncelleme/Silme</title>
</head>
<body>
    <!-- Element Güncelleme/Silme -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo APP
                    </div>
                </div>
                <div class="card mt-3">
                    <ul id="task-list" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    

    
    

    <script>
    
    // "use strict"  // Belli kurallara uymayı zorunlu kılar (; kullanmak gerektiği halde kullanılmasığı gibi)

    let sonuc

    let gorevListesi = [
        {"id": 1, "gorevAdi": "Görev 1"},
        {"id": 2, "gorevAdi": "Görev 2"},
        {"id": 3, "gorevAdi": "Görev 3"},
        {"id": 4, "gorevAdi": "Görev 4"}
    ]

    ul = document.getElementById("task-list")

    for(let gorev of gorevListesi){

        let li = `
            <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" id="${gorev.id}" class="form-check-input">
                                <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                            </div>
            </li>
    `
    ul.insertAdjacentHTML("beforeend", li) // Liste elemanlarını oluşturma
    }
   
    // .remove() ile ulaşılan elemanı silebiliriz

    // document.querySelector("#task-list").parentElement.remove()  // eleman silme (ul'nin bir üstünden silme işlemi gerçekleştirildi)

    // sonuc = document.querySelector("#task-list").children[0].remove()
    // sonuc = document.querySelector("#task-list").children[1].remove()

    // document.querySelector("#task-list").removeAttribute("class") // class silme
    // document.querySelector("#task-list").children[1].removeAttribute("class") // çocuk 1 elamanının class'ı silindi

    // get ile element özelliklerini alma

    // document.querySelector("#task-list").children[1].getAttribute("class") // class alma

    // set ile element özelliklerini güncelleme

    // document.querySelector("#task-list").children[1].setAttribute("class", "aaa")  // class'a yeni değer atama
    document.querySelector("#task-list").children[1].classList.add("bg-danger")  // ulaşmış olduğumuz elementte class ekleme
    // document.querySelector("#task-list").children[1].classList.remove("bg-danger") 

    // Ulaşmış olduğumuz elemanda "class, id, for vs" var mı?
    sonuc = document.querySelector("#task-list").children[1].classList.contains("bg-danger") // class mevcut mu? 
    

    


    console.log(sonuc)
    </script>




</body>
</html>
